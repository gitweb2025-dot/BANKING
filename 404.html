    <!-- CSS -->
    <link rel="stylesheet" href="./dist/output.css" />

    <style>
      /* Buttons */
      .error-btn-primary {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: #4f46e5;
        color: #ffffff;
        padding: 14px 26px;
        border-radius: 9999px;
      }

      .error-btn-primary:hover {
        background: #4338ca;
      }

      .error-btn-secondary {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        border: 1px solid #c7d2fe;
        color: #4f46e5;
        padding: 14px 26px;
        border-radius: 9999px;
      }

      .error-btn-secondary:hover {
        background: #eef2ff;
      }

      /* Decorative shape */
      .error-bg-shape {
        position: absolute;
        width: 280px;
        height: 280px;
        background: #e0e7ff;
        border-radius: 50%;
        filter: blur(0);
      }
    </style>
  </head>

  <body
    class="bg-linear-to-b from-white to-slate-100 min-h-screen flex flex-col items-center justify-center px-3"
  >
    <section>
      <img class="error" src="./src/assets/404.webp" alt="" />
    </section>
    <section class="w-full px-6 error-section">
      <div
        class="max-w-6xl mx-auto flex flex-col gap-20 items-center justify-center text-center"
      >
        <!-- LEFT CONTENT -->
        <div class="error-content">
          <p class="text-indigo-600 font-semibold mb-4 error-tag">ERROR 404</p>

          <h1 class="text-5xl font-bold text-slate-900 mb-6 error-title">
            Page Not Found
          </h1>

          <p class="text-slate-600 max-w-lg mb-10 error-desc">
            The page you’re looking for doesn’t exist or may have been moved.
            Let’s get you back to something useful.
          </p>

          <div
            class="flex flex-wrap justify-center items-center gap-4 error-actions"
          >
            <a href="./index.html" class="error-btn-primary">
              <i class="fa-solid fa-house"></i>
              Back to Home
            </a>
          </div>
        </div>
      </div>
    </section>

    <script>
      gsap.from(".error", {
        y: 60,
        opacity: 0,
        duration: 1,
        ease: "power3.out",
      });

      gsap.from(
        [".error-tag", ".error-title", ".error-desc", ".error-actions"],
        {
          y: 60,
          opacity: 0,
          duration: 1,
          stagger: 0.15,
          ease: "power3.out",
        },
      );
    </script>
  </body>
